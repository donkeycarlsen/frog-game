<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FROG GAME</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pixi.js"></script>

</head>
<body>
    <h1 id="display">Frog Game</h1>
    <div class="usernameselect">
        <p>Username: </p>
        <input type="text" id ="usernameInput" value="Frog"></input>
    </div>
    <br/>
    
    <!--<input type="file" id="fileInput">-->

    <div class="game-container">
        <!-- Pixi.js canvas -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
    <!--<script type="text/javascript" src="src/audioaudio.js"></script>-->
    <script type="text/javascript" src="src/PKPath.js"></script>
    <script type="text/javascript" src="src/network.js"></script>
    <script type="text/javascript" src="src/menu.js"></script>
    <script type="text/javascript" src="src/levels/dklevelloader.js"></script>
    <script type="text/javascript" src="src/levels/dapond.js"></script>
    <script type="text/javascript" src="src/frog.js"></script>

    <div class="leaderboard-container">
        <h3>Leaderboard:</h3>
        <table border="1" id="leaderboard-body">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>No one</td>
                    <td>grow up</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
